<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c74d211296.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>

  <body>
    <!-- This is the status bar of kakao clone -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- This is the header of kakao clone -->

    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">Friends</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <!-- This is the main part called it User Row of kakao clone -->

    <main class="friends">
      <header class="friends_header">
        <div class="friendes_friend friend">
          <div class="friend_column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="friend_avatar g-avatar"
            />
            <div class="friend_content">
              <span class="friend_name">
                Carry Kim
              </span>
              <span class="friend_status">
                Everything is okay
              </span>
            </div>
          </div>
          <div class="friend_colum"></div>
        </div>
      </header>

      <div class="friends_plus">
        <h5 class="friends_title">Plus friend</h5>
        <div class="friendes_friend friend">
          <div class="friend_column">
            <img src="images/avatar.jpg" alt="" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                Plus Friend
              </span>
            </div>
          </div>
          <div class="friend_column"></div>
        </div>
      </div>

      <ul class="friends_list">
        <h5 class="friends_title">Friend 14</h5>
        <li class="friendes_friend friend">
          <div class="friend_column">
            <img src="images/avatar.jpg" alt="" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                Carry Kim
              </span>
              <span class="friend_status">
                Everything is okay
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend_now-listening">
              <span>FT-island (안녕 내 사랑)</span>
              <i class="fas fa-play-circle"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <!-- This is the navigationbar of kakao clone -->

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
