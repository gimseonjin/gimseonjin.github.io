<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c74d211296.js"
      crossorigin="anonymous"
    ></script>
    <title>More | Kakao Clone</title>
  </head>

  <body>
    <!-- This is the status bar of kakao clone -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- This is the header of kakao clone -->

    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">More</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header_icon">
          <a href="setting.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="more">
      <header class="more_header">
        <div class="more_friend friend friend--lg">
          <div class="freind_column">
            <img
              src="images/avatar.jpg"
              alt=""
              class="g-avatar friend_avatar"
            />
            <div class="friend_content">
              <span class="friend_name">
                Carry Kim
              </span>
              <span class="friend_status">
                kimseonjin616@naver.com
              </span>
            </div>
          </div>
          <div class="friend_colum">
            <span class="bubble-bnt">
              <i class="far fa-comment-alt fa-2x"></i>
            </span>
          </div>
        </div>

        <ul class="more_bnt-list">
          <li class="more_bnt">
            <span class="more_bnt-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more_bnt-title">
              Emoticions
            </span>
          </li>
          <li class="more_bnt">
            <span class="more_bnt-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more_bnt-title">
              Themes
            </span>
          </li>
          <li class="more_bnt">
            <span class="more_bnt-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more_bnt-title">
              Account
            </span>
          </li>
        </ul>
      </header>

      <section class="more_suggestions">
        <h5 class="more_title">Suggestions</h5>
        <ul class="more_suggestions-list">
          <li class="more_suggestions suggestion">
            <span class="suggetion_icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao Story</span>
          </li>
          <li>
            <span class="suggetion_icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao Friends</span>
          </li>
          <li>
            <span class="suggetion_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion_title">Kakao Gem</span>
          </li>
        </ul>
      </section>
    </main>

    <!-- This is the navigationbar of kakao clone -->
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
