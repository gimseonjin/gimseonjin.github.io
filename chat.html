<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c74d211296.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chat_body">
    <!-- This is the status bar of kakao clone -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- This is the header of kakao clone -->

    <header class="header">
      <div class="header_header-column">
        <div class="header_back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header_title">Best Friend</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>

    <main class="chat">
      <ul class="chat_message message">
        <span class="chat_timestamp">Friday, January 11, 2020</span>
        <li class="incoming-message">
          <img src="images/avatar.jpg" class="message_avatar" />
          <div class="message_content">
            <span class="message_author">Best Friend</span>
            <div class="message_bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message_timestamp"></span>
        </li>

        <li class="sent-message">
          <div class="message_content">
            <span class="message_timestamp"></span>
            <div class="message_bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>

        <li class="incoming-message">
          <img src="images/avatar.jpg" class="message_avatar" />
          <div class="message_content">
            <span class="message_author">Best Friend</span>
            <div class="message_bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message_timestamp"></span>
        </li>

        <li class="sent-message">
          <div class="message_content">
            <span class="message_timestamp"></span>
            <div class="message_bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>

        <li class="sent-message">
          <div class="message_content">
            <span class="message_timestamp"></span>
            <div class="message_bubble">
              Oh my goodness!
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat_write">
      <div class="chat_write-column">
        <span class="chat_write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat_write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat_write-input"
        />
      </div>
      <div class="chat_write-column">
        <span class="chat_write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat_write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
  </body>
</html>
